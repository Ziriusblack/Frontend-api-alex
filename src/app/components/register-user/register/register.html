<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8 relative overflow-hidden">

  <!-- Fondos decorativos -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-orange-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-orange-600/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-orange-400/5 rounded-full blur-3xl"></div>
  </div>

  <!-- Card -->
  <div class="max-w-md w-full relative">
    <div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-10 border border-gray-100">

      <!-- Encabezado -->
      <div class="text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl mb-4 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Crear cuenta</h2>
        <p class="mt-2 text-sm text-gray-600">Completa el formulario para registrarte</p>
      </div>

      <!-- Formulario Angular -->
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="mt-8 space-y-6">
        <div class="space-y-4">

          <!-- Nombre -->
          <div>
            <label for="firstname" class="block text-sm font-medium text-gray-900 mb-2">Nombre</label>
            <input 
              id="firstname" 
              type="text" 
              formControlName="firstname"
              placeholder="Juan"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Apellido -->
          <div>
            <label for="lastname" class="block text-sm font-medium text-gray-900 mb-2">Apellido</label>
            <input 
              id="lastname" 
              type="text" 
              formControlName="lastname"
              placeholder="Pérez"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900 mb-2">Correo electrónico</label>
            <input 
              id="email" 
              type="email" 
              formControlName="email"
              placeholder="tu@email.com"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Contraseña</label>
            <input 
              id="password" 
              type="password" 
              formControlName="password"
              placeholder="••••••••"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Confirmar Contraseña -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-900 mb-2">Confirmar contraseña</label>
            <input 
              id="confirmPassword" 
              type="password" 
              formControlName="confirmPassword"
              placeholder="••••••••"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Fecha de nacimiento -->
          <div>
            <label for="birthdate" class="block text-sm font-medium text-gray-900 mb-2">Fecha de nacimiento</label>
            <input 
              id="birthdate" 
              type="date" 
              formControlName="birthdate"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Género -->
          <div>
            <label for="gender" class="block text-sm font-medium text-gray-900 mb-2">Género</label>
            <select 
              id="gender" 
              formControlName="gender"
              class="block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 
                     focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
            >
              <option value="">Selecciona tu género</option>
              <option value="0">Masculino</option>
              <option value="1">Femenino</option>
              <option value="2">Otro</option>
            </select>
          </div>

        </div>

        <!-- Botón registrar -->
        <button 
          type="submit"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg 
                 text-sm font-semibold text-white bg-gradient-to-r from-orange-500 to-orange-600 
                 hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 
                 focus:ring-offset-2 focus:ring-orange-500 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
          Crear cuenta
        </button>

        <!-- Botón volver al home -->
        <button 
          type="button"
          (click)="goHome()" 
          class="w-full flex justify-center items-center py-3 px-4 mt-3 border border-orange-500 rounded-lg 
                 text-sm font-medium text-orange-600 bg-white 
                 hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all">
          ← Volver al inicio
        </button>
      </form>
    </div>
  </div>
</div>
